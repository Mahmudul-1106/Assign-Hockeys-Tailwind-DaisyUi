<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hockey club</title>

    <!-- Using tailwind and daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Using font awesome -->
    <script src="https://kit.fontawesome.com/c5378e0ac1.js" crossorigin="anonymous"></script>

    <!-- font manrope -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <!-- Custome color -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        'primary-color': '#FF4240',
                    }
                }
            }
        }
    </script>
    <style>
        .font-manrope {
            font-family: "Manrope", sans-serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
        }
    </style>
</head>

<body class="font-manrope">
    <header class="container mx-auto ">
        <!-- Nav bar -->
        <div class="navbar bg-base-100 my-10">
            <div class="navbar-start">
                <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost sm:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                    </div>
                    <ul tabindex="0"
                        class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow ">
                        <li class="font-bold"><a>Home</a></li>
                        <li><a>About</a></li>
                        <li><a>Pages</a></li>
                        <li><a>Blog</a></li>
                        <li><a>Contact</a></li>
                    </ul>
                </div>
                <p class="text-3xl font-extrabold">Hockey<span class="text-primary-color">’</span>s</p>
            </div>
            <div class="navbar-center hidden sm:flex">
                <ul class="menu menu-horizontal px-1 ">
                    <li class="text-primary-color font-bold"><a>Home</a></li>
                    <li><a>About</a></li>
                    <li><a>Pages</a></li>
                    <li><a>Blog</a></li>
                    <li><a>Contact</a></li>
                </ul>
            </div>
            <div class="navbar-end">
                <i class="fa-solid fa-magnifying-glass w-6  hidden sm:contents"></i>
                <a class="btn bg-primary-color text-white font-bold ml-4">Get Ticket</a>
            </div>
        </div>
        <!-- banner container -->
        <div class="relative">
            <!-- banner section -->
            <div class="carousel w-full mx-4">
                <div id="slide1" class="carousel-item relative w-full max-h-[550px]">
                    <img src="Images/1.png" class="w-full " />
                    <div class="absolute left-5 right-5 top-[90%] flex -translate-y-[90%] transform gap-4 ">
                        <a href="#slide4" class="btn btn-circle bg-black text-white border-none">❮</a>
                        <a href="#slide2" class="btn btn-circle bg-black text-white border-none">❯</a>
                    </div>

                </div>
                <div id="slide2" class="carousel-item relative w-full">
                    <img src="https://img.daisyui.com/images/stock/photo-1609621838510-5ad474b7d25d.webp"
                        class="w-full" />
                    <div class="absolute left-5 right-5 top-[90%] flex -translate-y-[90%] transform gap-4 ">
                        <a href="#slide1" class="btn btn-circle bg-black text-white border-none">❮</a>
                        <a href="#slide3" class="btn btn-circle bg-black text-white border-none">❯</a>
                    </div>
                </div>
                <div id="slide3" class="carousel-item relative w-full">
                    <img src="https://img.daisyui.com/images/stock/photo-1414694762283-acccc27bca85.webp"
                        class="w-full" />
                    <div class="absolute left-5 right-5 top-[90%] flex -translate-y-[90%] transform gap-4 ">
                        <a href="#slide2" class="btn btn-circle bg-black text-white border-none">❮</a>
                        <a href="#slide4" class="btn btn-circle bg-black text-white border-none">❯</a>
                    </div>
                </div>
                <div id="slide4" class="carousel-item relative w-full">
                    <img src="https://img.daisyui.com/images/stock/photo-1665553365602-b2fb8e5d1707.webp"
                        class="w-full" />

                    <div class="absolute left-5 right-5 top-[90%] flex -translate-y-[90%] transform gap-4 ">
                        <a href="#slide3" class="btn btn-circle bg-black text-white border-none">❮</a>
                        <a href="#slide1" class="btn btn-circle bg-black text-white border-none">❯</a>
                    </div>
                </div>
            </div>

            <!-- bnanner message -->
            <div class="w-full sm:max-w-xl bg-[#131318] text-white mt-5 mx-4 rounded-2xl p-4 sm:p-8 static sm:absolute  sm:right-5 sm:top-[80%]  sm:-translate-y-[80%]">
                <h4 class="text-2xl font-extrabold">Meet all the heroes from the field</h4>
                <p class="font-medium opacity-60 mt-4">Dit amet consectetur. Condimentum dignissim adipiscing aliquam turpis placerat dolor. Purus urna in sit nullam proin. </p>
            </div>
        </div>
    </header>
    <main>

    </main>
    <footer>

    </footer>
</body>

</html>
